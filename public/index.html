<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="Death_id" src="img/DeathIcon1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="Settings_id" src="img/SettingsIcon1.png" height="200" width="200"/></div>
            <div class="image-container"><img id="Cart_id" src="img/CartIcon1.png" height="200" width="200"/></div>
        </div>

            <div class="image-container"><img id="Spin_id" src="img/SpinIcon1.png" height="200" width="200"/></div>
            </div>

            <div class="image-container"><img id="Exit_id" src="img/ExitIcon1.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>

<script>

    const slide_sound = document.createElement ("audio")
    slide_sound.src = "sounds/Sound4.mp3"
